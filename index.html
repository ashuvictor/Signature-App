<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Signature App</h1>
    <div class="main">
      <div class="top">
        <div class="block">
          <p>Text Color Picker</p>
          <input class="form-control" type="color" id="colorPicker" />
        </div>
        <div class="block">
          <p>Background</p>
          <input class="form-control" type="color" id="canvasColor" />
        </div>
        <div class="block">
          <p>Font Size Picker</p>
          <select class="form-control" id="fontSize">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="15">15px</option>
            <option value="20">20px</option>
            <option value="25">25px</option>
            <option value="30">30px</option>
          </select>
        </div>
      </div>
      <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
      <div class="bottom">
        <button type="button" class="btn btn-danger" id="clearButton">
          Clear
        </button>
        <button type="button" class="btn btn-success" id="saveButton">
          Save and Download
        </button>
        <button type="button" class="btn btn-warning" id="retrievButton">
          Retrieve the Saved Signature
        </button>
      </div>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
